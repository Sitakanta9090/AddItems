  <head>
    <meta charset="UTF-8" />

            id="card-radio1"/>

            DKK 195.00</label>

              <span id="selectedColor1" class="color"> Colour:</span>
            </p>
          </div>
          <div class="dropdown-row">
            #1

              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
